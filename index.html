<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="http://rokinone.github.io/favicon.ico">
<link rel="stylesheet" href="http://rokinone.github.io/main.css">
<link rel="stylesheet" href="reflex.css">
<title>ClickFaster</title>
  
<body>
  <header>
    <a href="http://rokinone.github.io/home">
      <img src="http://rokinone.github.io/rokin.svg" width="60" height="60">
    </a>
    click faster
  </header>
  <div id="game">
    <div id="stats">
      CLICKS: <span id="stat-clicks"></span> | 
      HITS: <span id="stat-hits"></span> | 
      MISSES: <span id="stat-missed"></span> | 
      LATE: <span id="stat-late"></span> | 
      SPEED: <span id="stat-speed"></span> | 
      TIME: <span id="stat-time"></span> | 
      SIZE: <span id="stat-size"></span>
    </div>
    <div id="map">
      <div id="mapBg"></div>
      <button id="button" class="button"></button>
    </div>
  </div>
  <script src="reflex.js"></script>
</body>
</html>
